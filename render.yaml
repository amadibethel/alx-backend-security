services:
  # --------------------
  # Django Web Service
  # --------------------
  - type: web
    name: django-app
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*"
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: redis
          property: connectionString

  # --------------------
  # Celery Worker Service
  # --------------------
  - type: worker
    name: celery-worker
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: WORKER_MODE
        value: "true"
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: redis
          property: connectionString

  # --------------------
  # Redis Service
  # --------------------
  - type: redis
    name: redis
    ipAllowList: []

